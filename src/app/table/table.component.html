<table class="table table-stripped">
    <thead>
      <tr>
        <th>asd</th>
        <th>asd</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let place of places">
        <td>{{place.name}}</td>
        <td>
          <div class="btn btn-warning mr-1"><ng-icon name="bootstrapPencil"></ng-icon></div>
          <div class="btn btn-danger" (click)="onDelete(place.id)"><ng-icon name="bootstrapX"></ng-icon></div>
        </td>
      </tr>
    </tbody>
  </table>
